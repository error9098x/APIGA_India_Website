<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors - APIGA India 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body class="bg-gray-50">
    <!-- Include Header -->
    <div id="header"></div>
    <!-- Main Content -->
    <section class="pt-36 pb-24">
        <div class="max-w-7xl mx-auto px-4">
            <h1 class="text-5xl font-bold text-center mb-16" data-aos="fade-up">Our Sponsors</h1>
            <p class="text-center text-lg text-gray-700 mb-16" data-aos="fade-up" data-aos-delay="100">
                We are grateful for the support of our sponsors and media partners.
            </p>

            <!-- Media Partners -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12"></div>
                <div class="flex justify-center items-center" data-aos="fade-up">
                    <img src="/images/nac.png" alt="Media Partner Logo" class="h-32 w-auto">
                </div>
                <!-- Add more sponsor logos as needed -->
            </div>
        </div>
    </section>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/js/main.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
