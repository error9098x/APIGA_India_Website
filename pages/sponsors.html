<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors - APIGA India 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body class="bg-gray-50">
    <!-- Include Header -->
    <div id="header"></div>
    <!-- Main Content -->
    <section class="pt-36 pb-24">
        <div class="max-w-7xl mx-auto px-4">
            <h1 class="text-5xl font-bold text-center mb-16" data-aos="fade-up">Sponsored By</h1>
            <p class="text-center text-lg text-gray-700 mb-16" data-aos="fade-up" data-aos-delay="100">
               <b>We are grateful for the support of our sponsors and media partners.</b> 
            </p>
            
            <!-- Sponsors Grid Layout -->
            <!-- Main Sponsors Banner (Full Width) -->
            <div class="mb-16" data-aos="fade-up">
                <div class="bg-white rounded-lg shadow-sm p-8 flex justify-center">
                    <img 
                        src="/images/partners/updatedsponsor.png" 
                        alt="Media Partners Logos" 
                        class="w-full max-w-4xl h-auto object-contain mx-auto"
                        style="max-height: 180px;"
                    >
                </div>
            </div>
            
            <!-- Individual Sponsors Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-16">
                <!-- Media Partner -->
                <div class="bg-white rounded-lg shadow-sm flex flex-col items-center p-6" data-aos="fade-up">
                    <h2 class="text-xl font-bold text-center mb-4">Media Partner</h2>
                    <div class="flex-grow flex items-center justify-center h-40 w-full">
                        <img 
                            src="/images/partners/media.png" 
                            alt="Media Partner Logo" 
                            class="max-h-full max-w-full object-contain"
                        >
                    </div>
                </div>

                <!-- Supported By -->
                <div class="bg-white rounded-lg shadow-sm flex flex-col items-center p-6" data-aos="fade-up">
                    <h2 class="text-xl font-bold text-center mb-4">Supported By</h2>
                    <div class="flex-grow flex items-center justify-center h-40 w-full">
                        <img 
                            src="/images/partners/icann.png" 
                            alt="ICANN Logo" 
                            class="max-h-full max-w-full object-contain"
                        >
                    </div>
                </div>

                <!-- Local Host -->
                <div class="bg-white rounded-lg shadow-sm flex flex-col items-center p-6" data-aos="fade-up">
                    <h2 class="text-xl font-bold text-center mb-4">Local Host</h2>
                    <div class="flex-grow flex items-center justify-center h-40 w-full">
                        <img 
                            src="/images/partners/localhost_sponsor.png" 
                            alt="Local Host Logo" 
                            class="max-h-full max-w-full object-contain"
                        >
                    </div>
                </div>

                <!-- Community Partner -->
                <div class="bg-white rounded-lg shadow-sm flex flex-col items-center p-6" data-aos="fade-up">
                    <h2 class="text-xl font-bold text-center mb-4">Community Partner</h2>
                    <div class="flex-grow flex items-center justify-center h-40 w-full">
                        <img 
                            src="/images/partners/YIGF_india.png" 
                            alt="YIGF India Logo" 
                            class="max-h-full max-w-full object-contain"
                        >
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/js/main_component.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
