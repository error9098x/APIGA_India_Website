<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors - APIGA India 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body class="bg-gray-50">
    <!-- Include Header -->
    <div id="header"></div>
    <!-- Main Content -->
    <section class="pt-36 pb-24">
        <div class="max-w-7xl mx-auto px-4">
            <h1 class="text-5xl font-bold text-center mb-16" data-aos="fade-up">Sponsored By</h1>
            <p class="text-center text-lg text-gray-700 mb-16" data-aos="fade-up" data-aos-delay="100">
               <b>We are grateful for the support of our sponsors and media partners.</b> 
            </p>
            
            <!-- Sponsors Grid Layout -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-16">
                <!-- Media Partners -->
                <div class="col-span-full" data-aos="fade-up">
                    <img 
                        src="/images/partners/sponsorss.png" 
                        alt="Media Partners Logos" 
                        class="w-full max-w-4xl h-auto object-contain mx-auto"
                    >
                </div>

                <!-- Media Partner -->
                <div class="flex flex-col items-center p-6" data-aos="fade-up">
                    <h2 class="text-2xl font-bold text-center mb-6">Media Partner</h2>
                    <img 
                        src="/images/partners/media.png" 
                        alt="YIGF India Logo" 
                        class="w-full max-w-xs h-auto object-contain"
                    >
                </div>

                <!-- Supported By -->
                <div class="flex flex-col items-center p-6" data-aos="fade-up">
                    <h2 class="text-2xl font-bold text-center mb-6">Supported By</h2>
                    <img 
                        src="/images/partners/icann.png" 
                        alt="ICANN Logo" 
                        class="w-full max-w-xs h-auto object-contain"
                    >
                </div>

                <!-- Local Host -->
                <div class="flex flex-col items-center p-6" data-aos="fade-up">
                    <h2 class="text-2xl font-bold text-center mb-6">Local Host</h2>
                    <img 
                        src="/images/partners/localhost_sponsor.png" 
                        alt="Local Host Logo" 
                        class="w-full max-w-md h-auto object-contain"
                    >
                </div>

                <!-- Community Partner -->
                <div class="flex flex-col items-center p-6" data-aos="fade-up">
                    <h2 class="text-2xl font-bold text-center mb-6">Community Partner</h2>
                    <img 
                        src="/images/partners/YIGF_india.png" 
                        alt="YIGF India Logo" 
                        class="w-full max-w-xs h-auto object-contain p-12"
                    >
                </div>
            </div>
        </div>
    </section>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/js/main_component.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
