<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Participants - APIGA India 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Include Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <section class="pt-24 pb-12">
        <div class="max-w-7xl mx-auto px-4">
            <h1 class="text-4xl font-bold text-center mb-12" data-aos="fade-up">Selected Participants</h1>
            <p class="text-center text-gray-700 mb-12" data-aos="fade-up" data-aos-delay="100">
                Selected participants will be announced a few weeks after the registration is closed.
            </p>
        </div>
    </section>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
    <script src="/js/main.js"></script>
</body>
</html>
