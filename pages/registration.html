<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - APIGA India 2024</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body class="bg-gray-50">
    <!-- Include Header -->
    <div id="header"></div>

    <!-- Registration Form Section -->
    <section class="pt-24 pb-16">
        <div class="max-w-4xl mx-auto px-4">
            <div class="text-center mb-12" data-aos="fade-up">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">Register for APIGA India 2024</h1>
                <p class="text-gray-600">Join us for two days of intensive learning and networking</p>
            </div>

            <form class="bg-white rounded-lg shadow-xl p-8" data-aos="fade-up" data-aos-delay="100">
                <!-- Personal Information -->
                <div class="mb-8">
                    <h2 class="text-2xl font-semibold mb-6">Personal Information</h2>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 mb-2">Full Name *</label>
                            <input type="text" required
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Email Address *</label>
                            <input type="email" required
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Phone Number *</label>
                            <input type="tel" required
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Organization/Institution *</label>
                            <input type="text" required
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>
                </div>

                <!-- Background Information -->
                <div class="mb-8">
                    <h2 class="text-2xl font-semibold mb-6">Background Information</h2>
                    <div class="space-y-6">
                        <div>
                            <label class="block text-gray-700 mb-2">Why are you interested in attending APIGA India 2024? *</label>
                            <textarea rows="4" required
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // Tab switching functionality
        function showDay(day) {
            const tabs = document.querySelectorAll('.day-tab');
            const contents = document.querySelectorAll('.schedule-content');
            
            tabs.forEach(tab => tab.classList.remove('active', 'bg-blue-600', 'text-white'));
            contents.forEach(content => content.classList.add('hidden'));
            
            const activeTab = tabs[day - 1];
            const activeContent = document.getElementById(`day${day}`);
            
            activeTab.classList.add('active', 'bg-blue-600', 'text-white');
            activeContent.classList.remove('hidden');
        }
    </script>

    <style>
        .schedule-content {
            transition: all 0.3s ease-in-out;
        }
        
        .day-tab {
            transition: all 0.3s ease-in-out;
        }
    </style>
</body>
</html>
